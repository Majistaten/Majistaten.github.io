<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="..\styles.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" scr="../app.js"></script>
    <title>FFC-SurveyForm</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">
      Explaining the description
    </p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Firstname Lastname"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span style="color: #c0c0c0; font-size: 0.9rem">
            <i>(optional)</i></span
          >
        </label>
        <input
          type="number"
          name="age"
          id="number"
          min="1"
          max="120"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <label for="dropdown">What is your favourite choir?</label>
        <select name="option" id="dropdown" class="form-control" required>
          <option disabled selected>Favored choir</option>
          <option value="dishes">Doing the dishes</option>
          <option value="grass">Mowing the lawn</option>
          <option value="vacuum">Vacuuming</option>
          <option value="trash">Taking out the trash</option>
        </select>
      </div>
      <div class="form-group">
        <p>This is the question</p>
        <label
          ><input
            type="radio"
            name="pick-one"
            value="This one"
            class="input-radio"
          />
          This one
        </label>
        <label
          ><input
            type="radio"
            name="pick-one"
            value="one one"
            class="input-radio"
          />
          One one
        </label>
        <label
          ><input
            type="radio"
            name="pick-one"
            value="that one"
            class="input-radio"
          />
          That one
        </label>
      </div>
    </form>
  </body>
  <footer></footer>
</html>
