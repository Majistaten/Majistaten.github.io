<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="\assets\css\styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFC-SurveyForm</title>
  </head>
  <body>
    <h1 id="title" class="text-center header">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center header">
      Explaining the description
    </p>
    <form id="survey-form">
      <div id="name-label-div" class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Firstname Lastname"
          required
        />
      </div>
      <div id="email-label-div" class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div id="number-label-div" class="form-group">
        <label id="number-label" for="number"
          >Age<span style="color: #c0c0c0; font-size: 0.9rem">
            <i>(optional)</i></span
          >
        </label>
        <input
          type="number"
          name="age"
          id="number"
          min="1"
          max="120"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div id="dropdown-div" class="form-group">
        <label for="dropdown">Dropdown question</label>
        <select name="option" id="dropdown" class="form-control" required>
          <option disabled selected>Non-option preselect</option>
          <option value="option1">Option1</option>
          <option value="option2">Option2</option>
          <option value="option3">Option3</option>
          <option value="option4">Option4</option>
        </select>
      </div>
      <div id="radio-div" class="form-group">
        <p>This is the question</p>
        <label
          ><input
            type="radio"
            name="pick-one"
            value="This one"
            class="input-radio"
          />
          This one </label
        ><br />
        <label
          ><input
            type="radio"
            name="pick-one"
            value="one one"
            class="input-radio"
          />
          One one </label
        ><br />
        <label
          ><input
            type="radio"
            name="pick-one"
            value="that one"
            class="input-radio"
          />
          That one
        </label>
      </div>
      <div id="checkbox-div" class="form-group">
        <p>Checkbox question</p>
        <label
          ><input
            type="checkbox"
            name="pick-many"
            value="This-one"
            class="input-checkbox"
          />This one</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="pick-many"
            value="another-one"
            class="input-checkbox"
          />Another one</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="pick-many"
            value="that-one"
            class="input-checkbox"
          />That one</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="pick-many"
            value="same-one"
            class="input-checkbox"
          />Same one</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="pick-many"
            value="some-one"
            class="input-checkbox"
          />Is one</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="pick-many"
            value="nasty-one"
            class="input-checkbox"
          />Nasty one</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="pick-many"
            value="dark-one"
            class="input-checkbox"
          />Dark one</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="pick-many"
            value="and-another-one"
            class="input-checkbox"
          />And another one</label
        >
      </div>
      <div id="textarea-div" class="form-group">
        <label for="textarea">Input something here</label><br />
        <textarea
          name="textarea"
          id="textarea"
          placeholder="This box is well designed for plenty of text. Or atleast some text."
          class="input-textarea"
        ></textarea>
      </div>
      <div>
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
    <footer></footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="text/javascript" scr="assets\js\app.js"></script>
  </body>
</html>
